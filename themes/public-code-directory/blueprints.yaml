name: PublicCodeDirectory
version: 1.0.1
description: Theme for the Federated database used to power up the Public Code Directory - Open Source around the world project
icon: empire
author:
  name: Open UK
  email: info@openuk.uk
  url: https://github.com/OpenUK/
homepage: https://github.com/OpenUK/publiccode.directory-web-interface#readme
keywords: public-code-directory, grav, boilerplate, starter-theme, vuejs, laravel-mix, bulma
bugs: https://github.com/OpenUK/publiccode.directory-web-interface/issues
docs: https://github.com/OpenUK/publiccode.directory-web-interface#readme
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
      type: toggle
      label: Dropdown in navbar
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    theme.upload_image:
      type: file
      label: Upload Images
      destination: "theme@:/assets"
      autofocus: false
      multiple: true
      random_name: false
      avoid_overwriting: false
      limit: 5
      accept:
        - image/*
    theme.logo:
      type: filepicker
      folder: "theme@:/assets"
      label: Chose Theme Logo
      preview_images: true
      accept:
        - .svg
        - .png
        - .jpg
        - .jpeg
    theme.favicon:
      type: filepicker
      folder: "theme@:/assets"
      label: Theme Favicon
      preview_images: true
      accept:
        - .jpg
        - .png
        - .jpeg
