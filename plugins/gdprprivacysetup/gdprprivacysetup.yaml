enabled: false
style: 1
privacy_page_route: '/gdpr_privacy_info_page'

inputPrefix: 'gdpr_'
modalWindowId: 'privacyModalWindow'

denyRedirectionTarget: 'http://google.com'

privacySettingsBtnClass: 'gdpr-privacy-open-settings'

consentButtonText: 'I accept privacy policy'
consentButtonClass: 'tingle-btn tingle-btn--primary tingle-btn--pull-right'

denyButtonText: 'I don`t accept site policy'
denyButtonClass: 'tingle-btn tingle-btn--danger'

deferInfoPopupTime: 0
consentExpiresTime: 30

consentPolicyList:
  -
    consent: site
    policy: 'default-src ''self'' data: ''unsafe-inline'' ''unsafe-eval'''
    default: true
    optional: false
  -
    consent: webfonts
    policy: '*.googleapis.com fonts.gstatic.com'
    default: false
    optional: true
  -
    consent: analytics
    policy: '*.googletagmanager.com *.google-analytics.com'
    default: false
    optional: false

privacyInfo: "Visitor must accept this option to use page\r\n<input type=\"checkbox\" name=\"gdpr_site\" id=\"gdpr_site\" checked disabled>\r\n<label for=\"gdpr_site\">Site</label>\r\n\r\nThis option is optional for visitor\r\n<input type=\"checkbox\" name=\"gdpr_analytics\" id=\"gdpr_analytics\">\r\n<label for=\"gdpr_analytics\">Google Analitycs</label>\r\n\r\nThis option is also optional for visitor\r\n<input type=\"checkbox\" name=\"gdpr_webfonts\" id=\"gdpr_webfonts\">\r\n<label for=\"gdpr_webfonts\">Google Fonts</label>"
